<div>
    <div ng-controller="AulasFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.descricao}}</h2>
                        <br>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="descricao" class="col-sm-2">Descrição</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.aula.descricao" id="descricao">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="resumo" class="col-sm-2">Resumo</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.aula.resumo" id="resumo">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="duracao" class="col-sm-2">Duração</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.aula.duracao" id="duracao">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="video" class="col-sm-2">Video</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.aula.video" id="video">
                                </div>
                            </div>
                            <div class="form-group" >
                                <label for="curso" class="col-sm-2">Curso</label>
                                <div class="col-sm-8" ng-controller="CursoEmAndamentoListController as curVM">
                                    <select name="curso" ng-model="vm.aula.curso.id" class="form-control" id="curso">
                                        <option ng-repeat="item in curVM.itens" value={{item.id}}>{{item.id}} - {{item.descricao}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-right col-sm-10">
                                <a href="/aulas" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
