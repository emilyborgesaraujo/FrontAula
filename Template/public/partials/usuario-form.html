<div>
    <div ng-controller="UsuarioFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">

                            <div class="form-group">
                                <label for="nome" class="col-sm-2">Nome</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.nome" id="nome">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="email" class="col-sm-2">E-mail</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.email" id="email">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="telefone" class="col-sm-2">Telefone</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.telefone" id="telefone">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="cpf" class="col-sm-2">CPF</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.cpf" id="cpf">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="dataNascimento" class="col-sm-2">DATA DE NASCIMENTO</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control text-left" ng-model="vm.cadastro.dataNascimento" value="{{ vm.cadastro.dataNascimento | date: 'yyyy-MM-dd' }}" id="dataNascimento">
                                </div>
                            </div>

                            <div class="form-group" >
                                <label for="sexo" class="col-sm-2">SEXO</label>
                                <div class="col-sm-8">
                                    <select name="sexo" class="form-control" id="sexo" ng-model="vm.cadastro.sexo">
                                        <option value="FEMININO">FEMININO</option>
                                        <option value="MASCULINO">MASCULINO</option>
                                        <option value="OUTROS">OUTROS</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="login" class="col-sm-2">LOGIN</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.login" id="login">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="senha" class="col-sm-2">SENHA</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cadastro.senha" id="senha">
                                </div>
                            </div>

                            <div class="form-group" >
                                <label for="nivelUsuario" class="col-sm-2">NÍVEL DO USUÁRIO</label>
                                <div class="col-sm-8">
                                    <select name="nivelUsuario" class="form-control" id="nivelUsuario" ng-model="vm.cadastro.nivelUsuario">
                                        <option value="ADMINISTRADOR">ADMINISTRADOR</option>
                                        <option value="PADRAO">PADRÃO</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group" >
                                <label for="cargo" class="col-sm-2">Cargo</label>
                                <div class="col-sm-8" ng-controller="CargosListController as cargoVM">
                                    <select name="cargo" ng-model="vm.cadastro.cargo.id" class="form-control" id="cargo">
                                        <option ng-repeat="item in cargoVM.itens" value={{item.id}}>{{item.id}} - {{item.descricao}}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="text-right col-sm-10">
                                <a href="/usuario" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
