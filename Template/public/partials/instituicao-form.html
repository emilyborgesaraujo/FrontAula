<div>
    <div ng-controller="InstituicaoFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="nome" class="col-sm-2">Nome</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.instituicao.nome" id="nome">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-2">Email</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.instituicao.email" id="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="telefone" class="col-sm-2">Telefone</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.instituicao.telefone" id="telefone">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cnpj" class="col-sm-2">CNPJ</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.instituicao.cnpj" id="cnpj">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-8">
                                    <input type="hidden" value="{session.name}" class="form-control text-left" ng-model="vm.instituicao.usuario" id="usuario">
                                </div>
                            </div>
                            <div class="text-right col-sm-10">
                                <a href="/instituicao" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
